<!DOCTYPE html>
<html>
    <head>
        <title>Sports Data Submission Page</title>
        <link rel="stylesheet" type="text/css" href="CSS/style.css">
    </head>

    <body>
        <header>
            <h1>What have you done lately?</h1>
        </header>    

        <section>
            <div class="container">
                <form action="" id="activity-form">
                    <div class="field" id="select-activity">
                        <label class="main-label">Please select an activity:</label>
                        <div id="activity-div">
                            <input type="radio" id="cycling" name="activity" value="Cycling">
                            <label for="cycling">Cycling</label>
                            <input type="radio" id="running" name="activity" value="Running">
                            <label for="running">Running</label>
                            <input type="radio" id="walking" name="activity" value="Walking">
                            <label for="walking">Walking</label>
                        </div>
                    </div>

                    <div class="field">
                        <label class="main-label">Date:</label>
                        <input type="date" name="date" id="date" required>
                    </div>

                    <div class="field">
                        <label class="main-label">Distance (km):</label>
                        <input type="number" name="distance" id="distance" step="0.01" min="0" required>
                    </div>

                    <div class="field">
                        <label class="main-label">Duration:</label>
                        <input type="number" name="hours" class="time" id="hours" min="0" required>
                        <label>:</label>
                        <input type="number" name="minutes" class="time" id="minutes" min="0" max="59" required>
                        <label>:</label>
                        <input type="number" name="seconds" class="time" id="seconds" min="0" max="59" required>
                    </div>

                    <div class="field">
                        <label class="main-label">Calories:</label>
                        <input type="number" name="calories" id="calories">
                    </div>

                    <div class="field">
                        <label class="main-label">Elevation Gain (m):</label>
                        <input type="number" name="elevation" id="elevation">
                    </div>

                    <div class="button-container">
                        <input type="submit" class="button" name="submit" value="Submit">
                    </div>
                </form>
            </div>
        </section>

        <script src=" main.js"></script>

    </body>
</html>
