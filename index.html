<!DOCTYPE html>
<html>
    <head>
        <title>Sports Data Submission Page</title>
        <link rel="stylesheet" type="text/css" href="CSS/style.css">
    </head>

    <body>
        <header>
            <h1>What have you done lately?</h1>
        </header>    

        <section>
            <form action="">
                <div>
                    <label>Activity</label>
                    <select name="activity" id="activity" required>
                        <option value="Cycling">Cycling</option>
                        <option value="Running">Running</option>
                        <option value="Walking">Walking</option>
                    </select>
                </div>

                <div>
                    <label>Date</label>
                    <input type="date" name="date" id="date" required>
                </div>

                <div>
                    <label>Kilometers</label>
                    <input type="number" name="kilometers" id="kilometers" step="0.01" min="0" required>
                </div>

                <div>
                    <label>Hours</label>
                    <input type="number" name="hours" id="hours" min="0" required>
                </div>

                <div>
                    <label>Minutes</label>
                    <input type="number" name="minutes" id="minutes" min="0" max="59" required>
                </div>

                <div>
                    <label>Seconds</label>
                    <input type="number" name="seconds" id="seconds" min="0" max="59" required>
                </div>

                <div>
                    <label>Calories</label>
                    <input type="number" name="calories" id="calories">
                </div>

                <div>
                    <label>Elevation Gain (m)</label>
                    <input type="number" name="elevation" id="elevation">
                </div>

                <div>
                    <input type="submit" name="submit" value="Submit">
                </div>
            </form>
        </section>
    </body>
</html>
